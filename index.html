<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <style>
        .bg-miGris{
            background-color: #efefef;
        }
    </style>
</head>
<body>
    <div class="container-fluid border border-1 border-primary">
    
        <div class="row bg-primary text-white">
            <div class="col-12 text-right pr-5 py-2">
                Listado de Usuarios
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form action="" class="row">
                    <div class="col-md-12 col-sm-12  py-3">
                        
                        <div class="row mb-3">
                            <div class="col-md-6 text-right">
                                <label for="desdeid">Desde Id</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="" id="desdeid" placeholder="Desde Id" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6 text-right">
                                <label for="hastaid">Hasta Id</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="" id="hastaid" placeholder="Hasta Id" class="form-control">
                            </div>
                        </div>
                        
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="row footer bg-miGris text-right">
            <div class="col-12">
                <button class="btn btn-primary my-3">Previsualizar datos</button>
                <button class="btn btn-primary my-3">Exportar a PDF</button>
                <button class="btn btn-primary my-3">Exportar a Excel</button>
                <button class="btn btn-primary my-3">Salir</button>
            </div>
        </div>
    </div>
</body>
</html>
